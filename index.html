<!doctype html>
<html>
	<head>
		<title>flex</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<!-------- display -------->
	<!-------- flex-grow ------->
	<h1>1.flex-grow</h1>
		<section class="flex-grow">
			<div id="main">
			   <div>1</div>
			   <div>2</div>
			   <div>3</div>
			   <div>4</div>
			   <div>5</div>
			</div>
		</section>
	<!-------- flex-shink ------->
	<h1>2.flex-shink</h1>
		<section class="flex-shink">
			<div id="main-1">
			   <div>1</div>
			   <div>2</div>
			   <div>3</div>
			   <div>4</div>
			   <div>5</div>
			</div>
		</section>
	 <!-------- flex-basis ------->
	<h1>3.flex-basis</h1>
		<section class="flex-basis">
			<div id="main-2">
			   <div>1</div>
			   <div>2</div>
			   <div>3</div>
			   <div>4</div>
			   <div>5</div>
			</div>
		</section>
	 <!-------- flex-row ------->
	<h1>4.flex-row</h1>
		<section class="flex-row">
			<div id="mymain">
				 <div>1</div>
				 <div>2</div>
				 <div>3</div>
				 <div>4</div>
			</div>
		</section>
	 <!-------- flex-colomn ------->
	<h1>5.flex-colomn</h1>
		<section class="flex-colomn">
			<div id="mymain-1">
				 <div>1</div>
				 <div>2</div>
				 <div>3</div>
				 <div>4</div>
			</div>
		</section>
	 <!-------- flex-wrap ------->
	<h1>6.flex-wrap</h1>
		<section class="flex-wrap">
			<div id="wrap">
				 <div>1</div>
				 <div>2</div>
				 <div>3</div>
				 <div>4</div>
			</div>
		</section>
	<!-------- flex-order ------->
	<h1>7.flex-order</h1>
		<section class="flex-order">
			<div id="order">
				 <div>1</div>
				 <div>2</div>
				 <div>3</div>
				 <div>4</div>
			</div>
		</section>
	 <!-------- align-self ------->
	 <h1>8.align-self</h1>
		<section class="align-self">
			<div id="align">
				 <div>1</div>
				 <div>2</div>
				 <div>3</div>
				 <div>4</div>
			</div>
		</section>
	 <!-------- align-self ------->
	 <h1>9.align-content</h1>
		<section class="align-content">
			<div id="content">
				 <div>1</div>
				 <div>2</div>
				 <div>3</div>
				 <div>4</div>
			</div>
		</section>
	 <!-------- align-self ------->
	 <h1>10.space-between</h1>
		<section class="space-between">
			<div id="between">
				 <div>1</div>
				 <div>2</div>
				 <div>3</div>
				 <div>4</div>
			</div>
		</section>
	 <!-------- align-self ------->
	 <h1>11.flex-stretch</h1>
		<section class="flex-stretch">
			<div id="stretch">
				 <div>1</div>
				 <div>2</div>
				 <div>3</div>
				 <div>4</div>
			</div>
		</section>

</html>
